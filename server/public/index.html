<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script lang="javascript" src="dist/xlsx.full.min.js"></script> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Roulette</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <main class="main-content">
        <header>
            <img class = "header-image" src="/images/Header.jpg" alt="">
        </div>
        </header>
        <div class="movie-frame">
            <div class="image-frame">
                <img class="attribute-image" id="image" src="https://i.imgur.com/4NiAJDl.jpg" alt="home">
            </div>
            <div class="attributes-frame">
                <div class="movie-title" id="title">Movie Title</div>
                <div class="button-panel">
                    <button onclick="Generate()" class="generate-button" id="generate-button">Generate Movie</button>
                    <div class="custom-select">
                        <select id="genreDropdown">
                            <option value="Select">Select genre</option>
                            <option value="All">All</option>
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Biography">Biography</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Drama">Drama</option>
                            <option value="Family">Family</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Sport">Sport</option>
                            <option value="Thriller">Thriller</option>
                            <option value="War">War</option>
                            <option value="Western">Western</option>
                        </select>
                    </div>
                </div>
                <div class="other-attribute-label"><b>Rating: </b></div>
                <div class="other-attribute" id="rating">IMDB Average Rating</div>
                <br>
                <div class="other-attribute-label"><b>Genre: </b></div>
                <div class="other-attribute" id="genre">Genre and Sub-Genres</div>
                <br>
                <div class="other-attribute-label"><b>Length: </b></div>
                <div class="other-attribute" id="length">Movie Duration in Hours and Minutes</div>
                <br>
                <div class="other-attribute-label"><b>Plot: </b></div>
                <div class="other-attribute" id="plot">Brief Summary of Movie</div>
                <br>
                <div class="other-attribute-label"><b>Director: </b></div>
                <div class="other-attribute" id="director">Film Director</div>
                <br>
                <div class="other-attribute-label"><b>Actors: </b></div>
                <div class="other-attribute" id="actors">Starring Roles</div> 
                
            </div>
        </div>
    </main>

    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="script" src="/server/server.js"></script>

</body>
</html>
